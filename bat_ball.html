  let score = {

loss: 0,
display :function(){
  return ` Won  = ${score.win},Lost  =  ${score.loss}

}
  }


function generateChoice(){

 
 
 let randomNumber = Math.random() * 3;

if(randomNumber > 0 && randomNumber == 1){
  
 return `bat`;

}
else if(randomNumber >1 &&randomNumber<=2){  
   
   return `ball`;
 
}
else{ 
 
return `stump` ;
 }


}
function printByAlert(computerChoice,userChoice){
if(computerChoice == userChoice){
 score.win++;

  score = ${score.display()}`);}
   else{
